<div class="container">
  <div class="row mt-5" *ngIf="produto">
    <div class="col-md-4 mx-auto">
      <div class="card" style="width: 18rem">
        <div class="card-header text-center">Detalhes</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>ID: </b>{{ produto.id }}</li>
          <li class="list-group-item"><b>Nome: </b>{{ produto.nome }}</li>
          <li class="list-group-item"><b>Preço para venda: </b>R$ {{ produto.valorDeVenda }}</li>
          <li class="list-group-item"><b>Preço de compra: </b>R$ {{ produto.valorDeCompra }}</li>
          <li class="list-group-item"><b>Observações: </b>{{ produto.observacoes }}</li>
        </ul>
        <div class="card-footer">
          <button class="btn btn-outline-primary btn-block" (click)="voltar()">
            <i class="fas fa-arrow-alt-circle-left"></i> Voltar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
